{% extends "layout.html" %}
{% block body %}
	{% if username %}
		<h1>Friend list of {{username}}</h1>
	{% endif %}
	<form class="form" method="post" action="/list">
		<h2>Add a friend</h2>
		<label>
			<input type="text" 
				name="friendName" id="friendName"
				placeholder="Friend name"
			/>
		</label>
		<label>
			<input type="url" 
				name="socialLink" id="socialLink"
				placeholder="Social link"	
			/>
		</label>
		<button class="btn btn-primary" type="submit">Add</button>
	</form>
	{% if friends %}
	<table class="friend-table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Social link</th>
			</tr>
			<tbody>		
					{% for friend in friends %}
					<tr class="tr-light">
						<td>{{friend.friend_name}}</td>
						<td>{{friend.social_link}}</td>
					</tr>
					{% endfor %}
			</tbody>
		</thead>
	</table>
	{% endif %}
{% endblock %}
