{% extends "layout.html" %}
{% block body %}
	<h1>Friend list</h1>
	<form class="form" method="post" action="/list">
		<h2>Add a friend</h2>
		<label>
			<input type="text" 
				name="friendName" id="friendName"
				placeholder="Friend name"
			/>
		</label>
		<label>
			<input type="url" 
				name="socialLink" id="socialLink"
				placeholder="Social link"	
			/>
		</label>
		<button class="btn btn-primary" type="submit">Add</button>
	</form>
{% endblock %}
