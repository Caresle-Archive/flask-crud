{% extends "layout.html" %}
{% block body %}
{% if errors %}
	{% for error in errors%}
		<div class="alert alert-danger">
			{{error.error}}
		</div>
		<div class="container mt-4 col-md-6">
			<form method="POST" class="card">
				<h3 class="card-title text-center mt-2">Sign up</h3>
				<div class="card-body d-flex flex-column justify-content-center">
					<input class="form-control mb-3" type="text" name="username" id="username" placeholder="username"
						value="{{error.data.username}}" />
					<input class="form-control mb-3" type="password" name="password" id="password" placeholder="password mb-3"
						value="{{error.data.password}}" />
					<input class="form-control mb-3" type="password" name="password2" id="password2" placeholder="repeat password" />
					<button class="btn btn-primary" type="submit">
						Sign Up
					</button>
				</div>
			</form>
		</div>
	{% endfor %}
{% else %}
	<div class="container mt-4 col-md-6">
		<form method="POST" class="card">
			<h3 class="card-title text-center mt-2">Sign up</h3>
			<div class="card-body d-flex flex-column justify-content-center">
				<input class="form-control mb-3" type="text" name="username" id="username" placeholder="username" />
				<input class="form-control mb-3" type="password" name="password" id="password" placeholder="password" />
				<input class="form-control mb-3" type="password" name="password2" id="password2" placeholder="repeat password" />
				<button class="btn btn-primary" type="submit">
					Sign Up
				</button>
			</div>
		</form>
	</div>
{% endif %}
{% endblock %}
